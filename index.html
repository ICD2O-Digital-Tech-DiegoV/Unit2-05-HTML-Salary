
<!DOCTYPE html>
<html>
  <head>
    <!-- styles sheet for MDL -->
      <link rel="stylesheet" href="./style.css">
    <meta charset="utf-8" />
    <meta name="description" content="Area and Perimeter, with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Ms Raffin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Area and Perimeter of a triangle, with JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Money Eraned, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <a src="./images/giphy360p.mp4" width="75%" height="auto"/>
            </th>
            <th>
              <h2>Formulas</h2>
              <h3>HoursWorked * HourlyRate </h3>
              <h3></h3>
            </th>
          </tr>
        </table>
        <!-- Simple Textfield -->
        <form action="#">
          <p>Number of Hours Worked </p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="hoursWorked"
            />
            <label class="mdl-textfield__label" for="length-of-triangle">hoursWorked ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>

        <!-- Numeric Textfield -->
        <form action="#">
          <p>Hourly Rate</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="hourlyRate"
            />
            <label class="mdl-textfield__label" for="width-of-triangle">hourlyRate ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>

        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        <br />
        <p>
          <div id="answers"></div>
        </p>
      </main>
    </div>
  </body>
</html>
